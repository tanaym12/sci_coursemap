<!DOCTYPE html>
<html lang="en">
<head>
    <!-- d3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- dagreD3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.6.4/dagre-d3.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/redirect.css">
    <title>Redirect Page</title>
</head>
<body>
    <!-- Title bar -->
    <div id="title-bar">Course Visualization</div>

    <!-- Content area with sidebar and main SVG section -->
    <div id="content">
        <!-- Sidebar -->
        <div id="sidebar">
            <button id='return' onclick="window.location.href='index.html'">Go Back</button>
        </div>

        <!-- Main content area with SVG -->
        <div id="main">
            <div class="svg-wrapper">
                <svg id="secondSVG" width="1200" height="800"></svg>
            </div>
            
            <!-- Dialog box for course details -->
            <div id="dialog">
                <h2 id="course-title">Course Title</h2>
                <p id="course-description">Course Description</p>
                <button id="close-dialog">Close</button>
            </div>
        </div>
    </div>

    <script src="test.js"></script>
    <script src="second.js"></script>
</body>
</html>
